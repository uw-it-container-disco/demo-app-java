<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <title>Container Discovery demo-app-java</title>
</head>
<body>
<div class="container">

    <h3 th:text="${hello.phrase}"></h3>
    <h4 th:if="${hello.podName !=null}"
        th:text="'from '+ ${hello.podName} "></h4>
    <h4 th:if="${hello.nodeName !=null}"
        th:text="'on ' +${hello.nodeName} "></h4>
    
    <iframe src="https://giphy.com/embed/jYjA6fHBfAZvq" width="480" height="270" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/ship-cargo-containers-jYjA6fHBfAZvq">via GIPHY</a></p>
</div>

</body>
</html>
